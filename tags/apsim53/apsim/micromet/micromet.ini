[standard.micromet.constants]

air_pressure = 1010.
soil_emissivity = 0.96
sun_angle = 15.0
soil_heat_flux_fraction = 0.40
night_interception_fraction = 0.5
windspeed_default = 3.0
refheight = 2.0

! ----------------------
! Not read in - yet!
svp_frac = 0.65
cloud_factor = 0.1
! ----------------------

! Search order for each plant type
! ================================
crop     = CropType base_class
tree     = TreeType base_class
grandis  = TreeType base_class
globulus = TreeType base_class
camaldulensis = TreeType base_class
grass    = GrassType base_class
wheat    = CropType base_class
sugar    = CropType base_class
bambatsi = C4grassType base_class
lucerne  = CropType base_class
banksia  = TreeType base_class
understorey = CropType base_class
ryegrass = GrassType base_class
vine     = CropType base_class
sorghum = CropType base_class
danthonia = GrassType base_class
nativepasture = C4GrassType base_class

[standard.micromet.base_class]
albedo = 0.15
gsmax = 0.010
r50 = 200
emissivity = 0.96

[standard.micromet.CropType]
albedo = 0.26
gsmax = 0.011

[standard.micromet.GrassType]
albedo = 0.23
!gsmax = 0.08 ! From Kelliher et al Fig 3
gsmax = 0.010

[standard.micromet.C4grassType]
albedo = 0.23
!gsmax = 0.08 ! From Kelliher et al Fig 3
gsmax = 0.015
r50 = 150 ! lower value partly reflects the higher k value of grasses
          ! might be best to make the input Ra50 rather than R50


[standard.micromet.TreeType]
albedo = 0.15
gsmax = 0.005


