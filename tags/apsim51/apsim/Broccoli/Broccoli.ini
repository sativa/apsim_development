frac_pod              = 0      0    0     0     0     0.20   0.4    (0-1)  ! fraction of dm allocated to pod or multiplier of grain dm to account for pod dm
!-----------------------------------------------------------------------------------------------------------
!-----------------------------------------------------------------------------------------------------------
!GRAIN NUMBER DETERMINATION

