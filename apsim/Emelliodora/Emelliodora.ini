[standard.seedling.constants]
crop_type = grandis   ! Use the existing E. grandis stuff in other modules
above_gnd_parts     = stem      ! Names of all above-ground structural parts
below_gnd_parts     = tap_root  ! Names of all below-ground structural parts

partition_option = 2  ! choice of partitioning model.
                      ! 1 = wet area eucalypts
                      ! 2 = dry area eucalypts



! ======================================================================
!                 Growth Coefficients for Eucalyptus grandis
! ======================================================================

[standard.seedling.grandis]

!                  Photosynthesis Coefficients
!                  ===========================
rue                 =  1.3  (g/MJ)     ! Radiation Use Efficiency (assumes biomass 45% C)
!rue                 =  1.45  (g/MJ)     ! Radiation Use Efficiency  (assumes biomass 40% C)
!rue                 =  1.60  (g/MJ)     ! Radiation Use Efficiency  (assumes biomass 40% C) and alpha = 0.05


svp_fract =  0.5                    () ! Weighting factor for daily VPD from max and min VPD

vpd   =     0     1      5     (kPa)
fvpd  =     1     1      1     (0-1) ! Photosynthesis Modifier for VPD

min_temp =  -5 0 1  (oC)             ! Daily minimum temperature
ff =         1 1 1  ()               ! Photosynthesis Modifier for Frost

fasw  = 0.3 0.50          ! fraction  of available soil water
ffasw = 1 1          ! fasw growth factor - affects above-ground growth /root:shoot ratio
fasw_depth = 600.    ! depth of soil over which fasw is calculated

!av_temp =  5  10 25 35  (oC)          ! Average Daily Temperature
av_temp =  0  8 25 35  (oC)          ! Average Daily Temperature
ft =       0  1  1  0  ()            ! Photosynthesis Modifier for Temperature

av_temp_ftcanopy = 6 16
ftcanopy        = 0 1

x_sw_demand_ratio= 1  1.5 ()          ! water availability
y_fwcanopy       = 0  1   ()          ! stress indices

day_length = 0 24
fdl        = 1  1

!                  Primary Partitioning Coefficients
!                  =================================

     individual_adm     =  0    0.06 0.1  (???)    ! Mass of above-ground biomass per plant
agnd_structure_fraction =  .30 .56   0.73 (0-1)    ! Fraction of above-groundgrowth going into structure

!partition_stress   =   0.0 0.5 1.0    (0-1)    ! Stress level
!below_gnd_fraction =   0.6 0.3 0.2    (0-1)    ! Fraction of growth going below ground
partition_stress   =   0.2 1.0    (0-1)    ! Stress level
below_gnd_fraction =   1.0 0.33    (0-1)    ! Fraction of growth going below ground

fta_av_temp  = 0 1
fta_above_gnd = 1 1
fta_below_gnd = 1 1

!                  Forest Structural Component
!                  ===========================

!                  Above-ground Structure
!                  ======================

!above_gnd_parts     = stem           ! Names of all above-ground structural parts
above_gnd_nconc     = .0015    (g/g)  ! N concentration of these parts
adm_sen_detach_frac =   1      (/day) ! Fraction of senesced material detached per day

! Partitioning Coefficients
! =========================
stem_partition_fr   =  1    (0-1)      ! fraction of structure
tap_root_partition_fr=  0.50     (0-1) ! fraction of BG growth


! Senescence Rates (Y) are a function of fractional foliage senescence rate (X).
x_adm_sen_stem = 0 1      (/day)     ! No senescence of stem
y_adm_sen_stem = 0 0      (/day)     !



!                  Below-ground Structure
!                  ======================

!below_gnd_parts     = tap_root       ! Names of all below-ground structural parts
below_gnd_nconc     = 0.0015   (g/g) ! N concentration of these parts
bdm_sen_detach_frac =   1          (/day)! Fraction of senesced material detached per day


x_bdm_sen_tap_root =   0      1 (/day)   !
y_bdm_sen_tap_root =  0.00 0.00 (/day)   !


!                  Forest Canopy Component
!                  =======================

               age = 0       1
specific_leaf_area = 6200 6200  (mm2/g)
leaf_residence_time =3650  3650     (days)
               Fage = 1     1


foliage_n_conc     =  0.015 .025 .030      (gN/g)
fn                 =     0 0.9 1.0       (0-1)
foliage_n_conc_sen =  0.004 .007 0.009 (gN/g)

foliage_detach_frac = 1.0

lai_extinction_coef = 0.0  3.5      (m2/m2) ! LAI dependant variable
!    extinction_coef = 0.05 0.45     ()      ! Light extinction coefficient
    extinction_coef = 0.5 0.5     ()      ! Light extinction coefficient

lai_crown_cover = 0  5. 6         (m2/m2) ! LAI dependant variable
    crown_cover = 1  1  1           (0-1)   ! Fractional Crown Cover

crown_determinants = stem bark

x_crown_area = 0 100
y_crown_area = 0 0

min_lai = 0.0

leaf_sen_light_lai = 6.0             (m2/m2) ! LAI at which light induced senescence commences
leaf_sen_light_rate = 0.001           (/day)  ! Rate of senescence of shaded leaves
max_leaf_sen_rate_stress = 0.01

height_determinants = stem                   ! Names of above-ground parts used to determine height
height_constant = 143.58                      ! Constant in height power function
height_power = 0.19                         ! Power term in height power function


!                  Forest Root Component
!                  =====================

root_front_velocity =     24.3 (mm/day)  !
specific_root_length= 100000 (mm/g)    !specific length of roots
root_sen_rate       = 0.005  (/day)    ! Root senescence rate
root_n_conc         = 0.004  (g/g)     ! Root N concentration
max_n_uptake        = 5 (kg/ha/day)    ! Maximum allowable N uptake rate

x_sw_ratio          = 0.0  0.25 ()     ! soil water ratio for effect on root elongation
y_sw_fac_root       = 0.0  1.0  (0-1)  ! stress index on root elongation

x_afps              = 0.03 .06         ! Air filled pore space (mm3 air/mm3 soil volume)
y_afps_fac          = 0     1          ! Modifier for root function
!x_afps              = 0.01 .02         ! Air filled pore space (mm3 air/mm3 soil volume)
!y_afps_fac          = 0     1          ! Modifier for root function


self_thinning_coef = 6.3e6
self_thinning_power = 1.5
self_thinning_determinants = stem bark
self_thinning_size = 0.9

crit_cum_stress = 15
mortality_rate = .02
mortality_age = 180 ! trees old enough to survive stress after 6 months
mortality_size = 0.006


! Plant Phosphorus Constants
! ==========================

growth_stages = 1 3 10
foliage_p_conc_max = .1 .1 .1
root_p_conc_max = .1 .1 .1
stem_p_conc_max = .1 .1 .1
bark_p_conc_max = .1 .1 .1
branch_p_conc_max = .1 .1 .1




! ======================================================================
!      Initialisation sets for various
! ======================================================================
[standard.seedling.seedling]
age = 0.0
height = 280 (mm)
init_pla = 0.0120 !0.0045
foliage_n_conc = 0.03
 !                stem
ind_adm_green       =  0.0008          (kg)
ind_adm_sen         =  0           (kg)
ind_adm_dead        =  0           (kg)

 !                 taproot
ind_bdm_green       =  0          (kg/ha)
ind_bdm_sen         =  0          (kg/ha)
ind_bdm_dead        =  0          (kg/ha)
