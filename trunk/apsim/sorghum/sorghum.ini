[standard.sorghum.parameters]
!DEFAULTS for root water extraction and exploration factors (CROP and SOIL dependent)
! NOTE: To use the values here, leave your soil values blank (must have same number of layers!)
! Need to calc. some proportional thing that estimates ll from dul-ll15 for any crop.
! However, you should force this using kl. ONLY use KF for non-water related factors

!These parameters cannot be released in this file.  All other sorg simulations must use this file.
!It cannot be guarranteed that APSIM will not read these parameters if they exist elsewhere in the simulation.
