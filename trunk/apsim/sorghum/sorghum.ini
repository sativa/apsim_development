[standard.sorghum.early]   ! pioneer_s34
!  PHENOLOGY - DEFAULT TEMPLATE OPTION

   tt_emerg_to_endjuv       = 100 (oC)           ! fixed for all genotypes
   photoperiod_crit1        = 12.3 (hours)
   photoperiod_crit2        = 14.6 (hours)
   photoperiod_slope        = 25.0   !38.4 (oC/hour)
   tt_endjuv_to_init        = 115.  !82.4 (oC) !60.4 (oC) ? pride is 90.4 ???glh
   pp_endjuv_to_init        = 30 ()   !40
   est_days_endjuv_to_init  = 15
   tt_flag_to_flower        = 100
   tt_flower_to_start_grain = 30 !scc/glh This following tt needs to be stretched when temperatures are cool...
   tt_maturity_to_ripe      = 1
   tt_flower_to_maturity    = 695 (oC)       ! using base temp of 5.7

! LEAF AREA - DEFAULT TEMPLATE OPTION for TPLA approach

!scc Ignoring the data above 20 leaves in Miller's data, 2.95 is a better estimate than 2.88
! but perhaps (see SCCNOTE.TXT), main_stem_coef is a genetic coefficient and TPLA coefficients are not!

   main_stem_coef  = 2.95  () !2.88 for GLH    ! scc Power coeff for TPLAmax=TLN^coef !check again w. 2.95, .012 for Kath.
   tpla_prod_coef  = 0.015 (1/oC)   ! curvature coefficient for leaf area
   tpla_inflection = 320.0 (oC)     ! inflection point of leaf area production !scc should be f(final_leaf_no) or tt_emerg_flower
                                    !NOT USED at present - tpla_inflection_ratio in sorg.ini being used

! SENESCING LEAF AREA - DEFAULT TEMPLATE OPTION for SPLA approach

   spla_prod_coef = 0.007 (1/oC)    ! curvature coefficient for leaf area senescence function
   spla_intercept = -250.0 (oC)     ! intercept of regression for calculating inflection point of senescence function

! GRAIN GROWTH - DEFAULT TEMPLATE OPTION for HI approach

   hi_incr = 0.0185 (1/days)        !Ian Broad found mean of 0.022 in Gatton trials, %filling period of 75
   x_hi_max_pot_stress  = 0.0  1.0
   y_hi_max_pot         = 0.2  0.55

! GRAIN GROWTH - ALTERNATIVE TEMPLATE OPTION for number/size approach

   head_grain_no_max       = 5000. !610 ()       !not needed here
   grain_gth_rate          = 9.17 ()             !not needed here

! GRAIN GROWTH - TESTING TEMPLATE OPTION for source/sink approach
   dm_per_seed = 0.00083

! CANOPY HEIGHT - function of stem biomass per plant (need to adjust this for density effects)
   x_stem_wt = 0    80  (g/stem)    ! look up table for canopy height
   y_height  = 0  2000 (mm)         !


