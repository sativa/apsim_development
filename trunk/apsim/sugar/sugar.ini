[calibration.sugar.constants]

crop_type = sugar

tt_emerg_to_begcane_ub = 1800.0  ()      ! upper limit
tt_begcane_to_flowering_ub = 10000.0 ()   ! upper limit
tt_flowering_to_crop_end_ub = 5000.0 ()  ! upper limit


no3_diffn_const = 2 (days)             ! time constant for uptake by
                                       ! diffusion (days). H van Keulen &
                                       ! NG Seligman. Purdoe 1987. This is the
                                       ! time it would take to take up, by
                                       ! diffusion, the current amount of N if
                                       ! it wasn't depleted between time steps

ll_ub  = 1000.0 ()                     ! upper limit of lower limit
kl_ub  = 1.0 (???)                     ! upper limit of water uptake factor

minsw  = 0.00001 ()                    ! lowest acceptable value for ll

year_ub = 2000  ()
year_lb = 1800  ()

latitude_ub = 90  (oL)
latitude_lb = -90  (oL)

maxt_ub = 55  (oC)
maxt_lb = 0  (oC)

mint_ub = 40  (oC)
mint_lb = -10 (oC)

radn_ub = 50 (MJ/m^2)
radn_lb = 1   (MJ/m^2)

dlayer_ub = 1000 (mm)
dlayer_lb = 0    (mm)

dul_dep_ub = 1000 (mm)
dul_dep_lb = 0 (mm)

sw_dep_ub = 1000 (mm)
sw_dep_lb = 0 (mm)

no3_ub = 10000 (kg/ha)
no3_lb = 0     (kg/ha)

no3_min_ub = 10000 (kg/ha)
no3_min_lb = 0     (kg/ha)


[calibration.sugar.plant_crop]

stage_names      = sowing sprouting emergence begin_cane flowering end_crop
stage_code       =   1        2         3          4         5        6
rue              =   0        0        1.8       1.8        1.8      0.0
root_depth_rate  =   0        0        10.        15.       15.      15.
ratio_root_shoot =   0        0        0.30       0.20       0.20     0.0

extinction_coef      = 0.38 ()
extinction_coef_dead = 0.01 ()

!    crop failure

! nih - turned this off - 12-5-95
leaf_no_crit = 99.0 ()                 ! critical number of leaves, below
                                       !   which portion of the crop may
                                       !   die due to water stress

tt_emerg_limit = 300.0 (oC)            ! maximum degree days allowed for
                                       !   emergence to take place (deg day)

days_germ_limit = 40.0 (days)          ! maximum days allowed after sowing
                                       !  for germination to take place (days)

swdf_pheno_limit = 25.0 ()             ! critical cumulative phenology
                                       ! water stress, above which the crop
                                       ! fails (unitless)

swdf_photo_limit = 100 ()              ! critical cumulative photosynthesis
                                       ! water stress, above which the crop
                                       ! partly fails (unitless)

! reduction in plant stand with water stress
swdf_photo_rate = 0.0 !0.044 ()        ! rate of plant reduction with
                                       ! photosynthesis water stress
!     crop_root_depth

initial_root_depth = 150 (mm)          ! initial depth of roots (mm)

specific_root_length = 18000 (mm/g)    ! specific root length
root_die_back_fr = 0.17  (0-1)         ! fraction of roots that die back
                                       ! at harvest
                                       ! (17% - Plant & Soil 142, p.297-305)

!     crop_leaf_area_init
! cnh from 500
initial_tpla = 1000 (mm^2)              ! initial total plant leaf area

!     crop_leaf_area_devel
sla_lfno = 6     25   ()
sla_max  = 10500 9000 (mm^2/g)
sla_min  =  9000 8500 (mm^2/g)

!     crop_leaf_area_devel_plant

!     crop_height

height_max = 6000.0 (mm)               ! maximum canopy height
height_stem_slope = 300.0 (mm/g/stem)  ! rate of height growth (mm/g/stem)
                  ! 7 mm/g/stem???

!     crop_transp_eff

svp_fract = 0.75 ()                    ! fraction of distance between svp at
                                       ! min temp and svp at max temp where
                                       ! average svp during transpiration
                                       ! lies. (0-1)

transp_eff_cf = 0.008 (kpa)            ! transpiration efficiency coefficient
                                       ! to convert vpd to
                                       ! transpiration efficiency (kpa)
                                       ! although this is expressed as a
                                       ! pressure, it is really in the form
                                       ! kpa/g carbo per m^2 / g water per m^2
                                       ! and this can be converted to
                                       ! kpa/g carbo per m^2 / mm water
                                       ! because 1g water = 1 cm^3 water
!     crop_germination

pesw_germ = 0.0 (mm/mm)                ! plant extractable soil water in
                                       !   seedling layer inadequate for
                                       !   germination (mm/mm)

!     crop_leaf_appearance

leaf_no_at_emerg = 1.0 ()              ! leaf number at emergence ()

!     crop_phenology_init

     shoot_lag = 15. (oC)                ! time lag before linear coleoptile
                                         ! growth starts (deg days)
     shoot_rate = 0.80 (oC/mm)           ! growing deg day increase with depth
                                         !   for coleoptile (deg day/mm depth)

     leaf_app_rate      = 80  130  130 (oC)
     leaf_app_rate_lfno =  1  15   40  ()


!     crop_dm_init
!cnh leaf .01 to .1
dm_leaf_init = 1. (g/plant)            ! leaf weight at emergence (g/plant)
dm_root_init = 0.2 (g/plant)           ! root weight at emergence (g/plant)
dm_sstem_init = 0.01 (g/plant)         ! stem weight at emergence (g/plant)
dm_cabbage_init = 0.2 (g/plant)        ! cabbage "    "   "         "
dm_sucrose_init = 0.0 (g/plant)        ! sucrose "    "   "         "

leaf_cabbage_ratio = 1.7

!     crop_dm_senescence

dm_root_sen_frac = 0.002 ()            ! fraction of root dry matter
                                       ! senesced each day
!     crop_dm_dead_detachment

           ! root leaf stem flower grain
dead_detach_frac = 0 0 0 0 0   ()      ! fraction detached from each part
                                       ! of a dead plant per day.
dm_leaf_detach_frac = 0 ()             ! fraction of senesced leaf detached
                                       ! each day from live plants
!     crop_leaf_area_devel

leaf_no_correction = 1.6 ()            ! corrects for other growing leaves

!     crop_leaf_area_sen_light

cover_sen_light   = 0.85 (%)           ! induced senescence occurs (m^2/m^2)
sen_light_slope = 0.01 ()              ! sensitivity of leaf area senescence to
                                       ! shading
!     crop_leaf_area_sen_frost

    frost_temp = -5.0 0.0  2.0 (oC)
frost_fraction =  1.0 0.1  0.0 (0-1)

!     crop_leaf_area_sen_water

sen_rate_water = 0.01()                ! slope in linear eqn
                                       ! relating soil water
                                       ! stress during photosynthesis
                                       ! to leaf senesense rate
!     crop_phenology_init

twilight = -6.0 (o)                    ! Twilight is defined as the interval
                                       ! between sunrise or sunset and the
                                       ! time when the true centre of the sun
                                       ! is 2.2 degrees below the horizon.
                                       ! Sunrise or sunset is defined as when
                                       ! the true centre of the sun is 50'
                                       ! below the horizon.

!     crop_N_conc_limits
! critical and minimum N concentrations

x_stage_code          = 1       2       3       4      5       ()
y_n_conc_crit_leaf    = 0.0250  0.0250  0.0150  0.0150  0.0050 ()
y_n_conc_min_leaf     = 0.0150  0.0150  0.0050  0.0050  0.0040 ()
y_n_conc_crit_cane    = 0.0100  0.0100  0.0040  0.0040  0.0025 ()
y_n_conc_min_cane     = 0.0020  0.0020  0.0005  0.0005  0.0005 ()
y_n_conc_crit_cabbage = 0.0190  0.0190  0.0060  0.0060  0.0010 ()
y_n_conc_min_cabbage  = 0.0100  0.0100  0.0030  0.0030  0.0008 ()

n_conc_crit_root    = 0.00100  ()
n_conc_min_root     = 0.00200  ()

!     crop_N_init

n_leaf_init_conc = 0.05  ()
n_root_init_conc = 0.01  ()
n_sstem_init_conc = 0.1  ()
n_cabbage_init_conc = 0.05 ()

!     crop_N_senescence

n_leaf_sen_conc = 0.004 ()
n_root_sen_conc = 0.002 ()
n_cabbage_sen_conc = 0.002 ()

!     crop_rue_reduction

x_ave_temp      = 0 8  20 35 50  (oC)
y_stress_photo  = 0 0   1  1  0  ()

x_ave_temp_stalk = 0 50  (oC)
y_stress_stalk   = 1  1  ()

!     crop_tt
! Thermal time accumulation

x_temp =9  32  45  (oC)
y_tt   = 0  23   0  (oC)


!     crop_swdef

!x_sw_demand_ratio= 0.1 0.6   ()          ! water availability
x_sw_demand_ratio= 0.2 1.0   ()        ! water availability
y_swdef_leaf     = 0   1   ()          ! stress indices

x_demand_ratio_stalk= 0.3  1.5 ()        ! water availability
y_swdef_stalk        = 0   1   ()          ! stress indices

x_sw_avail_ratio = 0 0.16 ()           ! water availability
y_swdef_pheno    = 0 1    ()           ! stress indices

x_sw_ratio       = 0  0.25 ()          ! water availability
y_sw_fac_root    = 0  1    ()          ! stress indices

k_nfact_photo = 1.5
k_nfact_expansion= 1.25
k_nfact_stalk = 100

water_log_rtfr = 0.9 1.0
water_log_fact = 1.0 1.0

cane_dmf    = .09 .1  .12  .28   .29  .3
cane_dmf_tt =  0  500 1000 3000 3500  4500

