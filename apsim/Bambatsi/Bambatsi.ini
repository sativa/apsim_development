[standard.bambatsi.constants]
crop_type = bambatsi
above_gnd_parts     = stem         ! Names of all above-ground structural parts
below_gnd_parts     = crown       ! Names of all below-ground structural parts





! ======================================================================
!                 Growth Coefficients for Eucalyptus grandis
! ======================================================================

[standard.bambatsi.bambatsi]

!                  Photosynthesis Coefficients
!                  ===========================

rue                 =  2.0  (g/MJ)     ! Radiation Use Efficiency

svp_fract =  0.5                    () ! Weighting factor for daily VPD from max and min VPD

vpd   =     0     1      5     (kPa)
fvpd  =     1     1      1     (0-1) ! Photosynthesis Modifier for VPD

min_temp =   0 2  (oC)             ! Daily minimum temperature
ff =         0 1  ()               ! Photosynthesis Modifier for Frost

fasw  = 0.3 0.4 1          ! fraction  of available soil water
ffasw = 0.0  1  1          ! fasw growth factor - affects above-ground growth /root:shoot ratio
fasw_depth = 300.    ! depth of soil over which fasw is calculated

av_temp = 13 25 35 50  (oC)          ! Average Daily Temperature
ft =       0  1  1  0  ()            ! Photosynthesis Modifier for Temperature


!                  Primary Partitioning Coefficients
!                  =================================

     individual_adm     =  0  1  10   (???)    ! Mass of above-ground biomass per plant
agnd_structure_fraction =  .6 .6  .60 (0-1)    ! Fraction of growth going into structure (above+below)

partition_stress   =   0.2 0.4 1.0    (0-1)    ! Stress level
below_gnd_fraction =   0.9 0.4 0.3    (0-1)    ! Fraction of growth going below ground

fta_av_temp  = 0 1
fta_above_gnd = 1 1
fta_below_gnd = 1 1

!                  Forest Structural Component
!                  ===========================

!                  Above-ground Structure
!                  ======================

!above_gnd_parts     = stem          ! Names of all above-ground structural parts
above_gnd_nconc     = .010  (g/g)  ! N concentration of these parts
adm_sen_detach_frac =  .002    (/day) ! Fraction of senesced material detached per day

! Partitioning Coefficients
! =========================
stem_partition_fr   =  1.00    (0-1)
crown_partition_fr  =  0.00    (0-1)


! Senescence Rates (Y) are a function of fractional foliage senescence rate (X).
x_adm_sen_stem = 0 1      (/day)     !
y_adm_sen_stem = 0 1      (/day)     !

!                  Below-ground Structure
!                  ======================

!below_gnd_parts     = crown       ! Names of all below-ground structural parts
below_gnd_nconc     = 0.01   (g/g) ! N concentration of these parts
bdm_sen_detach_frac =   1      (/day)! Fraction of senesced material detached per day


x_bdm_sen_crown =   0      1 (/day)   !
y_bdm_sen_crown =  0.00 0.00 (/day)   !


!                     Canopy Component
!                     ================

               age = 0       1
specific_leaf_area = 15000 15000
leaf_residence_time =130   130
               Fage = 1     1



foliage_n_conc     =  0.005 .010   (gN/g)
fn                 =     0   1.0   (0-1)
foliage_n_conc_sen =  0.005 .007   (gN/g)

foliage_detach_frac = 0.002

lai_extinction_coef = 0.0  3.5      (m2/m2) ! LAI dependant variable
    extinction_coef = 0.70 0.70     ()      ! Light extinction coefficient

lai_crown_cover = 0  5. 6         (m2/m2) ! LAI dependant variable
    crown_cover = 1  1  1           (0-1)   ! Fractional Crown Cover

crown_determinants = stem

x_crown_area = 0 100
y_crown_area = 0 0

min_lai = 0.1

leaf_sen_light_lai = 6.0             (m2/m2) ! LAI at which light induced senescence commences
leaf_sen_light_rate = 0.001           (/day)  ! Rate of senescence of shaded leaves

height_determinants = stem                   ! Names of above-ground parts used to determine height
height_constant = 50.0                    ! Constant in height power function
height_power = 0.333                         ! Power term in height power function


!                  Forest Root Component
!                  =====================

root_front_velocity =     10 (mm/day)  !
specific_root_length= 100000 (mm/g)    !specific length of roots
root_sen_rate       = 0.005  (/day)    ! Root senescence rate
root_n_conc         = 0.010  (g/g)     ! Root N concentration
max_n_uptake        = 5 (kg/ha/day)    ! Maximum allowable N uptake rate

x_sw_ratio          = 0.0  0.25 ()     ! soil water ratio for effect on root elongation
y_sw_fac_root       = 0.0  1.0  (0-1)  ! stress index on root elongation

x_afps              = 0.03 .06         ! Air filled pore space (mm3 air/mm3 soil volume)
y_afps_fac          = 1     1          ! Modifier for root function


self_thinning_coef = 6.3e6
self_thinning_power = 1.5
self_thinning_determinants = stem
self_thinning_size = 0.0


! ======================================================================
!      Initialisation sets for various
! ======================================================================
[standard.bambatsi.seedling]
age = 0.0
height = 50 (mm)
init_pla = 0.00005
foliage_n_conc = 0.03

! Specify weights of components of individual plants
 !                     stem
ind_adm_green       =  0.0  (kg)
ind_adm_sen         =  0    (kg)
ind_adm_dead        =  0    (kg)

 !                     crown
ind_bdm_green       =  0           (kg)
ind_bdm_sen         =  0           (kg)
ind_bdm_dead        =  0           (kg)
