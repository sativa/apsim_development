!if module_switch is not zero, then module_switch determines the whole crop module ie. 2 = i_wheat, 3 = nwheat
!in this case, the other switches have no effect.
!if module_switch is zero or deleted, other switches control the selections
!if all the switches are deleted, wheat uses a default combination of approaches

!module_switch = 2

!-----------------------
!THE COMBINED OPTION 1
!wat_switch    = 1111       !1234      supply/demand/uptake/stress
! phen_switch  = 11111      !12345     init/thermaltime/vernalis/photoperiod/phenology
!carb_switch   = 111        !12        potential/actual biomass production
!parti_switch  = 1211       !1234      init/graindemand/partition/retranslocation
leafno_switch  = 1111       !1234      leafno_init/leafno_final/leafinitiation/leafappearance
tiller_switch  = 19         !12        tiller_init/tillering
can_switch     = 1911       !1234      leafarea_Init/leafareapot/leafareaact/height
!roots_switch  = 1111       !1234      depth_init/depth/length_init/length
sen_switch     = 9111       !1234      lai/biomass/rootlength/nitrogen
!nit_switch    =1313111     !1234567   N_init/supply/demand/uptake/partition/retranslocation/stress


