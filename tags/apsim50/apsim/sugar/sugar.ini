[standard.sugar.constants]
crop_type = sugar

tt_emerg_to_begcane_ub = 2000.0  ()      ! upper limit
tt_begcane_to_flowering_ub = 10000.0 ()   ! upper limit
tt_flowering_to_crop_end_ub = 5000.0 ()  ! upper limit


n_uptake_option = 1  ! 1=standard model, 2=no3+nh4 uptake
kno3 = 0.05
no3ppm_min = 0.0
knh4 = 0.05
nh4ppm_min = 0.0
total_n_uptake_max = 0.6 (g/m2)




no3_diffn_const = 2 (days)             ! time constant for uptake by
                                       ! diffusion (days). H van Keulen &
                                       ! NG Seligman. Purdoe 1987. This is the
                                       ! time it would take to take up, by
                                       ! diffusion, the current amount of N if
                                       ! it wasn't depleted between time steps
n_supply_preference = active

ll_ub  = 1000.0 ()                     ! upper limit of lower limit
kl_ub  = 1.0 (???)                     ! upper limit of water uptake factor

minsw  = 0.00001 ()                    ! lowest acceptable value for ll

latitude_ub = 90  (oL)
latitude_lb = -90  (oL)

maxt_ub = 55  (oC)
maxt_lb = 0  (oC)

mint_ub = 40  (oC)
mint_lb = -10 (oC)

radn_ub = 50 (MJ/m^2)
radn_lb = 1   (MJ/m^2)

dlayer_ub = 1000 (mm)
dlayer_lb = 0    (mm)

dul_dep_ub = 1000 (mm)
dul_dep_lb = 0 (mm)

sw_dep_ub = 1000 (mm)
sw_dep_lb = 0 (mm)

no3_ub = 10000 (kg/ha)
no3_lb = 0     (kg/ha)

no3_min_ub = 10000 (kg/ha)
no3_min_lb = 0     (kg/ha)

nh4_ub = 10000 (kg/ha)
nh4_lb = 0     (kg/ha)

nh4_min_ub = 10000 (kg/ha)
nh4_min_lb = 0     (kg/ha)

[standard.sugar.plant_crop]

stage_names      = sowing sprouting emergence begin_cane flowering end_crop
