x_co2_te_modifier =   350              (ppm co2)
y_co2_te_modifier =   1.0              ()

x_co2_nconc_modifier =  350          (ppm co2)
y_co2_nconc_modifier =  1.0          ()

stage_names = sowing germination emergence end_of_juvenile floral_initiation buttoning maturity ! stage names
stage_code  = 1      2           3         4               5                 6         7       ()     ! numeric code for phenological stages
