[standard.ozcot.constants]
crop_type =  cotton

row_spacing_default =     1.0        (m)   ! Default rowing spacing
skiprow_default = 1  ! skip row default; 0 = none, 1 = single, 2 = double

LEAF_RES_N_conc = 0.02

A  =   0.1847  !
!jhsmi change to -0.1553
B1 =  -0.1165  ! constants for LAI calibration eqn
B2 =  -0.01514 ! 29 April 1988
!jhsmi change to 0.02645
B3 =   0.01984 ! expts WN8283 & 8384

      hucut = 40.0 ! ABH changed from 30 to 40 - 11/11/83
      baset = 12.0
      ul1 = 1.4    ! limit for stage 1 es  daRosa 1983
      cona = 0.35  ! es rate in stage 2  daRosa 1983
      open_def = 60.
      a_root_leaf = 1.01 ! allometric constant root:leaf. Huxley's data 1964
      a_stem_leaf = 1.25 ! allometric constant stem:leaf. Huxley's data 1964
      e_par = 2.5    (g/MJ)    ! g/MJ Charles-edwards et al 1986
      specific_lw = 58.0 (g/m2)! g/m2  GAC 71/72, Hoffman & Rawlins 1971, Ben-Porath
      t_opt = 25.        ! Constable 1981
      t_base = 8.        ! Constable 1981
      wt_area_max = 150. ! Hesketh and Low 1968, Hoffman & Rawlins = 80.
      embryo = 0.75      ! dry weight of seedling at emergence
      f_leaf = 0.6       ! proportion of leaf dry weight at emergence
      f_stem = 0.15      ! ditto for stem
      f_root = 0.25      ! ditto for root  -  data by extrapolation from Huxlry

      elevation_default = 200.0 (m)  ! default elevation for calculating advection in eo calculation

!jhwlog change both to 0.439
      watlog_c = 0.87 !0.81 !0.83 !0.87 () ! sw/ul ratio for waterlogging
!jh      watlog_c = 0.0 !0.35 !0.375 () ! sw/ul ratio for waterlogging
      watlog_n = 0.87 !0.81 !0.83 !0.87 ()
!jh      watlog_n = 0.0 !0.35 !0.375 ()
      wlog_assimilate_red = 0.2 () ! assimilate reduction with waterlogging
      wlog_carcap_red = 0.2 () ! carrying capacity reduction with waterlogging
!cjh v2001 changed      wlog_carcap_red_stress = 0.0 () ! carrying capacity reduction with waterlogging after stress
      wlog_carcap_red_stress = 0.01 () ! carrying capacity reduction with waterlogging after stress
!cjh v2001 changed      smi_affect_wlog = 0.25 () ! level of water stress below which could affect waterlogging
!jhwlog change to 0.12 or 1.0, depending
!jh      smi_affect_wlog = 0.75 () ! level of water stress below which could affect waterlogging
      smi_affect_wlog = 0.75 () ! level of water stress below which could affect waterlogging
      days_relief_wlog = 7 (days) ! number of days of stress relief after which has no effect on waterlogging

      frost_kill_immediate      = 2.0 (oC) ! min temperature below which immediate kill

!jh      rtdep_max = 182.38 (cm)
      rtdep_max = 130.0 (cm)
      harvest_n_frac = 0.85 ! fraction of uptake N for potential N harvested; 0.85 fromConstable & Rochester
        !c-----------------------------------------------------------------------------
        !c     if coutout due to water stress or full boll load ie smi < 0.75
        !c     10% of fruiting sites become inactive for frugen every day after 5 days
        !c-----------------------------------------------------------------------------
!jhsmi change to 1.0 of dul
!jh      cutout_smi_crit = 0.75 !
      cutout_smi_crit = 0.75 !
      cutout_smi_days = 5 (days)
      cutout_smi_site_red = 0.1 ()

        ! delays to squaring

!jhsmi hange to 0.439
!jh      smi_delay_crit = 0.25 ()
      smi_delay_crit = 0.25 ()


      cold_shock_delay_crit = 11.0 (oC)
      cold_shock_delay      = 5.2 (dd)


      epcoef1 = 3.051 ()
      epcoef2 = 2.436 ()
!jhsmi change to 0.75
!jh      epcoef_smi_crit = 0.5 ()
      epcoef_smi_crit = 0.5 ()

        ! water stress on bolls
      fbwstr_low  = 0.0       ! lower limit
!jhsmi change to 0.75
!jh      fbwstr_high = 0.5       ! upper limit
      fbwstr_high = 0.5       ! upper limit
      fbwstr_a    = 1.0       ! power

        ! N stress on bolls
      fbnstr_low  = 0.0
      fbnstr_high = 0.5
      fbnstr_a    = 1.0

        ! water stress on photosynthesis
!jhsmi change to 0.5
!jh      relp_smi_crit = 0.5      ! critical level of smi below which it affects pp
      relp_smi_crit = 0.5      ! critical level of smi below which it affects pp
      relp_intercept = 0.25    ! intercept  of f(smi)
!jhsmi change to 0.0.91
!jh      relp_slope    = 0.864    ! slope  of f(smi)
      relp_slope    = 0.864    ! slope  of f(smi)

        ! severity of effect of water stress on photosynthesis
      relp_low    = 0.0
!jhsmi ??
      relp_high   = 1.0
      relp_a      = 0.5

        ! N stress on fruiting site number
      vsnstr_low  = 0.0
!jh      vsnstr_high = 0.9
      vsnstr_high = 0.9
      vsnstr_a    = 1.0

        ! water stress on pre-squaring lai
      flfsmi_low  = 0.0
!jhsmi change to 0.75
!jh      flfsmi_high = 0.5
      flfsmi_high = 0.5
      flfsmi_a    = 1.0

        ! N stress on lai
      vlnstr_low  = 0.0
!jh      vlnstr_high = 0.9
      vlnstr_high = 0.9
      vlnstr_a    = 1.0

        ! effect of water stress on leaf senescence
      fw_low      = 0.0
!jhsmi change to 0.439
!jh      fw_high     = 0.25
      fw_high     = 0.25
      fw_a        = 1.0

        ! plant N adjustment for supply/demand ratio
      adjust_low  = 0.0
      adjust_high = 5.0
      adjust_a    = 1.0

        ! water stress for boll growth
      fwstrs_low  = 0.0
!jhsmi change to 0.75
!jh      fwstrs_high = 0.5
      fwstrs_high = 0.5
      fwstrs_a    = 4.0

      fert_crit = 1.0 (kg/ha) ! minimum change in NO3 attributed to fertiliser application
      fert_detect = 10.0 (kg/ha) ! minimum change in NO3 attributed to fertiliser application
      days_since_fert_max = 100 (days) ! maximum days between fertiliser application and sowing for inclusion as fertiliser in available N.

