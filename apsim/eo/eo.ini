[standard.eo.constants]
reference_height = 2000.0 (mm)   ! reference height above base (mm)
reference_height_base = canopy   ! reference height base (canopy or soil)
zc_conversion = 10000.0 (mm)     ! conversion height above base, not influenced by surface (mm)
                                 ! Must be > 2*canopy height and <= 20m
rsmin_canopy = 91.0 (s/m)        ! minimum leaf stomatal resistance (s/m)
rc_method = fixed                ! calculation method of bulk vegetation surface resistance
                                 ! (simulat, simple, kelliher, fixed)
rc = 20.0 (s/m)                  ! bulk vegetation surface resistance for 'fixed' method  (s/m)
pen_mon_ub = 15.0                ! upper limit of Penman Monteith Eo for warning
                                 ! messages (mm)
