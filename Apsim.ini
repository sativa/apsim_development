Backdrop=off
soi = on
Helpfile=%apsuite\ApsimOutlook\Docs\ApsimOutlook.hlp

[Outlook Bitmaps]
Region=region.bmp
crop=crop.bmp
Soil=soil type.bmp
PAWC (mm)=pawc.bmp
Starting water=starting water.bmp
Sow date=sow date.bmp
Density=sowing density.bmp
Row Spacing=Row Spacing.bmp
Variety=variety.bmp
Applied NO3=Applied NO3.bmp
Fertility=soil type.bmp
soi=soi.bmp

[Outlook]
colour_background=on

[Outlook Crops]
