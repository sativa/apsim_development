!n_conc_ratio_leaf = divide ((N_conc_leaf - N_conc_leaf_min), (N_conc_leaf_crit - N_conc_leaf_min), 0.0)
!g_nfact_photo     = N_fact_photo * N_conc_ratio   <------ why here not using the leaf nitrogen
