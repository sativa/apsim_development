! CHANGES by MEP

[standard.soilp.constants]

rate_loss_avail_P =   0.7 !0.5 !0.3 ()   ! (< 1) Fraction lost per yr specified at 25 oC

rate_decr_placement =  0.8   !0.5 ()   ! (, 1) Fractional loss of placement effect per yr

act_energy_loss_avail_P =   90 (kJ/mole)   ! Effect of soil temperature on P availability

availP_ratio =      0.1 ()   ! Ratio of available P : unavailable P at steady state

eff_band =          2.0 !3.0 ()   ! Relative effectiveness of banded_p compared with broadcast_p

biom_cp =     60.0 !80 !40.0 ()   ! c:p ratio of biom pool
hum_cp =      100.0 ()   ! c:p ratio of hum pool

!-----------------------------------------------------------------------
!Specifying the water factor for the loss of available Phosphorus is
!by referring to water content via an indexing system and linear interpolation
!between specified coordinates.
! (see example)
!                    __________
!            1 |    /    .    .
!              |  / .    .    .          In this example
!           .5 |/   .    .    .          wf_loss_index = 0.0 0.5 1.0 2.0
!              |    .    .    .          wf_loss_values= 0.5 1.0 1.0 1.0
!              |    .    .    .
!            0 -----------------------
!              LL       DUL   SAT
!              =0       =1    =2
!

wf_loss_index =  0.0 0.5  1.0  2.0   ! index specifying water content
                                    ! for water factor for loss of
                                    ! availability
wf_loss_values =  0.6 1.0  1.0  1.0   ! value of water factor function
                                    ! at given index values

! PHOSPHORUS UPTAKE
! Potential P uptake from a layer is assumed to be related to the notional P concentration in solution
! which is non-linearly related to effective P

sorption_coeff =  0.7  !0.5 !0.4  ! exponent of Freundlich isotherm

! Note that sorption_coeff and p_supply_factor will need to be varied together
! provision for other crops, but only maize has been tested against measured data

crop_name =        maize   wheat  navybean  cowpea  pigeonpea  soybean  peanut  mungbean weed sorghum ! name of crop
! **************************************************
p_supply_factor =   0.45   0.4    0.4       0.4     0.6        0.4      0.4          0.4      0.4   0.4   (??)        ! used with sorpt_coeff = 0.7
!p_supply_factor =   0.1    0.1                                      (??)   ! used with sorpt_coeff = 1
!p_supply_factor =   4      4.0                                         (??)   ! used with sorpt_coeff = 0.5
! **************************************************

crit_p_rlv =     0.00001  0.00001  0.00001  0.00001  0.00001  0.00001  0.00001  (mm/mm^3)   ! critical P rlv

!upper and lower bounds for soil P pools
lb_labile_p =  0
ub_labile_p =  1000
lb_unavail_p =  0
ub_unavail_p =  10000
lb_banded_p =  0
ub_banded_p =  1000
lb_rock_p =  0
ub_rock_p =  1000
lb_fom_p =  0.0
ub_fom_p =  1000
lb_fom_cp =  0.0
ub_fom_cp =  3000.0

