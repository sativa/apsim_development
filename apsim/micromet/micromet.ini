[standard.micromet.constants]

air_pressure = 1010.
soil_emissivity = 0.96
sun_angle = 15.0
soil_heat_flux_fraction = 0.40
night_interception_fraction = 0.5
windspeed_default = 3.0
refheight = 2.0

! ----------------------
! Not read in - yet!
svp_frac = 0.65
cloud_factor = 0.1
! ----------------------

! Search order for each plant type
! ================================
crop     = crop base_class
tree     = tree base_class
grandis  = tree base_class
globulus = tree base_class
camaldulensis = tree base_class
grass    = grass base_class
wheat    = crop base_class
sugar    = crop base_class
bambatsi = c4grass base_class
lucerne  = crop base_class
banksia  = tree base_class
understorey = crop base_class
ryegrass = grass base_class
vine     = crop base_class
sorghum = crop base_class

[standard.micromet.base_class]
albedo = 0.15
gsmax = 0.010
r50 = 200
emissivity = 0.96

[standard.micromet.crop]
albedo = 0.26
gsmax = 0.011

[standard.micromet.grass]
albedo = 0.23
!gsmax = 0.08 ! From Kelliher et al Fig 3
gsmax = 0.010

[standard.micromet.c4grass]
albedo = 0.23
!gsmax = 0.08 ! From Kelliher et al Fig 3
gsmax = 0.015
r50 = 150 ! lower value partly reflects the higher k value of grasses
          ! might be best to make the input Ra50 rather than R50


[standard.micromet.tree]
albedo = 0.15
gsmax = 0.005


