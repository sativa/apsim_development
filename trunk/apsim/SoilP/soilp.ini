rate_loss_avail_P =   0.30 ()   ! Fraction lost per yr (less then 1)
                                ! specified at 25 oC
rate_decr_placement =  0.8   !0.5 ()   ! Fractional loss of placement effect per yr (less then 1)
 
act_energy_loss_avail_P =   90 (kJ/mole)   ! Effect of soil temperature 
                                         ! on P availability 
availP_ratio =      0.1 ()   ! Ratio of available P : unavailable P
                                ! at a steady state
eff_band =          3.0 ()   ! Relative effectiveness of banded_p
                                ! compared with broadcast_p
biom_cp =          40.0 ()   ! c:p ratio of biom pool
hum_cp =          100.0 ()   ! c:p ratio of hum pool

!-----------------------------------------------------------------------
!Specifying the water factor for the loss of available Phosphorus is
!by referring to water content via an indexing system and linear interpolation
!between specified coordinates.
! (see example)
!                    __________
!            1 |    /    .    . 
!              |  / .    .    .          In this example
!           .5 |/   .    .    .          wf_loss_index = 0.0 0.5 1.0 2.0
!              |    .    .    .          wf_loss_values= 0.5 1.0 1.0 1.0
!              |    .    .    . 
!            0 -----------------------
!              LL       DUL   SAT
!              =0       =1    =2
!

wf_loss_index =  0.0 0.5  1.0  2.0   ! index specifying water content
                                    ! for water factor for loss of 
                                    ! availability
wf_loss_values =  0.6 1.0  1.0  1.0   ! value of water factor function
                                    ! at given index values

! critical values determining P supply to crops
sorption_coeff = 0.4  ! exponent of Freundlich isotherm

! MEP 16/6 crit_p_supply reduced from 4 to 3 to try to improve fit for expt P5
crop_name =       maize  wheat  bananas  apples   ! name of crop
p_supply_factor =   4.0      0.5     0.05    0.05     (??)   ! factor to calc potential P supply from soil P status

crit_p_rlv =     .00001    .05     .05     0.05   (mm/mm^3)   ! critical P rlv

