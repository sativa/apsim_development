[standard.SurfaceOM.constants]

crit_residue_wt = 2000
opt_temp = 20       ! temperature at which decomp reaches optimum rate (oC)
cum_eos_max = 20    ! cumeos at which decomp rate becomes zero. (mm H2O)
cnrf_coeff = 0.277  ! coeff. to determine the magnitude
                    ! of C:N effects on decomposition of residue ()
cnrf_optcn = 25.0   ! C:N above which decomposition rate
                    ! of residue declines ()
c_fract = 0.4 ()    ! Fraction of Carbon in plant material (0-1)

leach_rain_tot     = 25.0 ! total amount of 'leaching' rain to remove
                          ! all soluble N from Manure
min_rain_to_leach  = 10.0 ! threshold rainfall amount for leaching to occur

crit_min_surfom_orgC = 0.004 (kg/ha) ! critical minimum org C below
                                   ! which potential decomposition rate
                                   ! is 100% (to avoid numerical imprecision)


default_cpr = 300. () ! default C:P ratio to use when insufficient information
                      ! is supplied to residue2


default_standing_fraction = 0.0              ! fraction of the residues 'standing' ie isolated from the soil

! ---------------------------------------------------------------
!  Residue type information
! ---------------------------------------------------------------

[standard.SurfaceOM.base_type]
fom_type         =  inert
fraction_C       =  0.4     ! fraction of Carbon in FOM (0-1)
po4ppm           =  0.2     ! labile P concentration(ppm)    
nh4ppm           =  0.2     ! ammonium N concentration (ppm) 
no3ppm           =  0.2     ! nitrate N concentration (ppm)  
specific_area    =  0.0005  ! specific area of residue (ha/kg
cf_contrib       =  1

pot_decomp_rate  =  0.1
fr_c             =  0.2 0.7 0.1
fr_n             =  0.2 0.7 0.1
fr_p             =  0.2 0.7 0.1


[standard.SurfaceOM.inert]
! This is a special residue type for testing purposes.  It is completly inert and so
! will not decompose at all.  This can be used for quickly testing mass balance because
! complex decomposition processes are effectively turned off.
derived_from = base_type
fom_type = inert
pot_decomp_rate  =  0.0

