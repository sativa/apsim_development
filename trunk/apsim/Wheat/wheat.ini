!SECTION 0 - climate change
!%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%


!CO2level = 700


!TE
co2_level_te    = 0  350  700  1000
te_co2_modifier = 0  1.0  1.37  1.69


!Critical N concentration
co2_level_nconc    = 0  350  700   1000
nconc_co2_modifier = 0  1.0  0.93  0.9



!RUE
!co2_level_rue    = 0  350  700 1000
!rue_co2_modifier = 0  1.0  2.0  2.4


