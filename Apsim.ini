variablefile=%apsuite\apsimui\smallvariables.apsim
docfile=%apsuite\docs\documentation.xml
MainTreeComponents = area, clock, crop, fertiliz, irrigation, logic, log, metfile, micromet, outputfile, output, simulation, slurp, soil, stock, summaryfile, swimsoil, library, outputfiledescription, cattle, sheep, StockScienceConverter
