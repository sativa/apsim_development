a_slope1 = 0.0146 ()                ! leaf area breadth slope1
a_slope2 = -0.0966 ()               ! leaf area breadth slope2
b_const = 0.0004 ()                 ! leaf area skewness intercept
b_slope1 = 0.00037()                ! leaf area skewness slope1
b_slope2 = -0.0883()                ! leaf area skewness slope2

