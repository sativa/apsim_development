rue                     = 0      0    1.20  1.20  1.20  1.20  1.00   0.20  0.00  0.00    0  (g/MJ) !rue                     = 0     0    1.20  1.20  1.20  1.20  1.10   0.20  0.00  0.00   0  (g/MJ)

!-----------------------------------------------------------------------------------------------------------
!EXTINCTION COEFFICIENT

